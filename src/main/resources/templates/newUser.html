<html xmlns="http://www.w3.org/1999/xhtml"

    <meta charset="UTF-8">
    <title>New user</title>

<body>
<form th:method="POST"
      th:action="@{/admin/{id}(id=${user.getId()})}"
      th:object="${user}">
    <label for="name">Input name</label>
    <input type="text" th:field="*{name}" id="name"/>
    <br>
    <label for="surname">Input surname</label>
    <input type="text" th:field="*{surname}" id="surname"/>
    <br>
    <label for="profession">Input profession</label>
    <input type="text" th:field="*{profession}" id="profession"/>
    <br>
    <label for="email">Input email</label>
    <input type="text" th:field="*{email}" id="email"/>
    <br>
    <label for="password">Input password: </label>
    <input type="text" th:field="*{password}" id="password"/>
    <br>
    <div class="form-group" th:object="${selectRoles}">
        <label class="col-form-label">Select Role</label>
        <select class="form-control" name="role_id" multiple size="2">
            <option th:each="role : ${selectRoles}"
                    th:value="${role.id}"
                    th:utext="${role.name}"/>
        </select>
    </div>
    <br/>
    <input type="submit" value="Update!"/>
    <br/>

</form>

<form th:method="DELETE"
      th:action="@{/admin/{id}(id=${user.getId()})}">
    <input type="submit" value="Delete"/>
</form>
