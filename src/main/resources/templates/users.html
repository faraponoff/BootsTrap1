<!DOCTYPE html>
<html lang="en" xmlns:th="http:\\thymeleaf.org" xmlns="http://www.w3.org/1999/html"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <title>All Users</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
          crossorigin="anonymous">
</head>
<body>
<!--черная панелька сверху с именем юзера-->
<nav class="navbar navbar-dark bg-dark">
    <div class="navbar-brand inline">
        <b th:text="${user}">name</b>
        <!--                with roles:-->
        <!--                <b class="font-weight-normal" th:text="${user.role}">role</b>-->
    </div>
    <div>
        <a href="/login" class="text-secondary">Logout</a>
    </div>
</nav>

<div class="row no-gutters vh-100">

    <!--    Левая панелька      -->
    <div class="col-md-2 bg-white">
        <ul class="nav nav-pills flex-column mt-3">
            <a class="nav-item nav-link active" th:href="@{/admin}">Admin</a>
            <a class="nav-item nav-link" th:href="@{/user}">User</a>
        </ul>
    </div>
    <!--  Центральная панелька-->
    <div class="col-md-10 bg-light">
        <div class="container-fluid">
            <div class="h1 mt-3">Admin panel</div>
            <ul class="nav nav-tabs">
                <li class="nav-item">
                    <a class="nav-link active" data-toggle="tab" href="#users">Users table</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" data-toggle="tab" href="#new">New user</a>
                </li>
            </ul>

            <!--                вкладка всех пользователей         -->
            <div class="tab-pane fade show active" id="users">

                <div class="col-md bg-light border">
                    <h4 class=" mt-2 mb-3">All users</h4>
                </div>

                <div class="col-md bg-white border">
                    <table class="table table-striped mt-4">
                        <thead>

                        <div>
                            <tr>
                                <th>ID</th>
                                <th>E-mail</th>
                                <th>Name</th>
                                <th>Profession</th>
                                <th>Surname</th>
                                <th>Edit user</th>
                                <th>Delete user</th>
                            </tr>
                            <th:block th:each="u : ${user}">
                                <tr>
                                    <td th:text="${u.id}"></td>
                                    <td th:text="${u.email}"></td>
                                    <td th:text="${u.name}"></td>
                                    <td th:text="${u.password}"></td>
                                    <td th:text="${u.profession}"></td>
                                    <td><a th:href="@{/admin/{id}/userById(id=${u.id})}" class="btn btn-info" role="button">Edit</a></td>
                                    <td><a th:href="@{/admin/{id}/userById(id=${u.id})}" class="btn btn-danger" role="button">Delete</a></td>
                                </tr>
                            </th:block>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
        integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
        crossorigin="anonymous"></script>
            </div>                            </table></div>    </div>    </div> </div></div>
</body>
</html>
